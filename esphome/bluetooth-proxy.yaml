substitutions:
  name: bluetooth-proxy
  upper_name: Bluetooth proxy
  wifi_ssid: !secret wifi_ssid
  wifi_password: !secret wifi_password

packages:
  device_base: !include common/device_base.bluetooth-proxy.yaml
  #wifi: !include common/wifi.yaml
  basic_control: !include common/basic_control.yaml

wifi:
  networks:
  - ssid: ${wifi_ssid} 
    password: ${wifi_password} 

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: ${upper_name} Fallback Hotspot
    password: "lolailo43"

esphome:
  name: bluetooth-proxy

switch:
  - platform: shutdown
    name: ${upper_name} Shutdown

esp32_ble_tracker:
  scan_parameters:
    interval: 1100ms
    window: 1100ms
    active: True

bluetooth_proxy:
  active: True