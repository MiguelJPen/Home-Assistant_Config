# Code copied from zigbee2mqtt
# TIMER
timer:
  zigbee_permit_join:
    name: Time remaining
    duration: 180 # Number of seconds to wait for devices to join

# INPUT BOOLEAN
input_boolean:
  zigbee_permit_join:
    name: Allow devices to join
    initial: off
    icon: mdi:cellphone-wireless

# SENSORS
sensor:
  # For knowing the state of the zigbee network
  - platform: mqtt
    name: Bridge state
    state_topic: "zigbee2mqtt/bridge/state"
    icon: mdi:router-network

# AUTOMATIONS
automation:
  - id: enable_zigbee_join
    alias: Zigbee - Enable Zigbee joining
    trigger:
      platform: state
      entity_id: input_boolean.zigbee_permit_join
      to: "on"
    action:
      - service: mqtt.publish
        data:
          topic: zigbee2mqtt/bridge/config/permit_join
          payload: "true"
      - service: timer.start
        data:
          entity_id: timer.zigbee_permit_join
  - id: disable_zigbee_join
    alias: Zigbee - Disable Zigbee joining
    trigger:
      - entity_id: input_boolean.zigbee_permit_join
        platform: state
        to: "off"
    action:
      - data:
          payload: "false"
          topic: zigbee2mqtt/bridge/config/permit_join
        service: mqtt.publish
      - data:
          entity_id: timer.zigbee_permit_join
        service: timer.cancel
  - id: disable_zigbee_join_timer
    alias: Zigbee - Disable Zigbee joining by timer
    trigger:
      - platform: event
        event_type: timer.finished
        event_data:
          entity_id: timer.zigbee_permit_join
    action:
      - service: mqtt.publish
        data:
          topic: zigbee2mqtt/bridge/config/permit_join
          payload: "false"
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.zigbee_permit_join
