# TELEGRAM NOTIFICATIONS
telegram_bot:
  - platform: broadcast
    api_key: !secret telegram_api_key
    allowed_chat_ids:
      - !secret miguel_chat_id
      - !secret group_chat_id
      - !secret lau_chat_id
  - platform: polling
    api_key: !secret telegram_api_key
    allowed_chat_ids:
      - !secret miguel_chat_id
      - !secret group_chat_id
      - !secret lau_chat_id

notify:
  - name: miguel
    platform: telegram
    chat_id: !secret miguel_chat_id
